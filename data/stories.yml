version: "2.0"
stories:
  - story: Take full-body photo
    steps:
      - intent: select_photo_type
        entities:
          - photo_type: full-body
      - action: action_ask_for_filter
      - intent: select_filter
        entities:
          - filter: natural
      - action: action_take_photo

  - story: Take a portrait photo
    steps:
      - intent: select_photo_type
        entities:
          - photo_type: portrait
      - action: action_ask_for_filter
      - intent: select_filter
        entities:
          - filter: vintage
      - action: action_take_photo
